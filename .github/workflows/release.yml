name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --locked

      - name: Prepare artifacts
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          BIN_BASE="ferric-${TAG}-x86_64-linux"
          mkdir -p dist
          strip target/release/ferric || true
          cp target/release/ferric "dist/${BIN_BASE}"
          tar -C dist -czf "dist/${BIN_BASE}.tar.gz" "${BIN_BASE}"
          (cd dist && sha256sum "${BIN_BASE}.tar.gz" > "${BIN_BASE}.tar.gz.sha256")

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

